box: debian:7.9
build:
  steps:
    - script:
        name: update
        code: |
            apt-get update
    - script:
        name: module install
        code: |
            apt-get -y install apache2 php5 php5-mysql mysql-server
    - script:
        name: docker
        code: |
            apt-get purge docker.io*
            apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
            
